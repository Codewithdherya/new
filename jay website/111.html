<!DOCTYPE html>
<html>
<head>
  <title>Box Sizing Demo</title>
  <style>
    .container {
      display: flex;
      gap: 30px;
    }

    .box {
      width: 400px;
      height: 300px;
      padding: 20px;
      border: 5px solid blue;
      background-color: lightyellow;
    }

    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }

    .label {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Box Sizing Properties Demo</h2>
  <p><strong>Note:</strong> Both boxes have <code>width: 200px</code>, <code>padding: 20px</code>, and <code>border: 5px</code>, but different <code>box-sizing</code> values.</p>

  <div class="container">
    <div>
      <div class="box content-box">Content-box</div>
      <div class="label">box-sizing: content-box</div>
    </div>
    
    <div>
      <div class="box border-box">Border-box</div>
      <div class="label">box-sizing: border-box</div>
    </div>
  </div>
</body>
</html>
